<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="description"
			content="Farm to Market La Trinidad Benguet Paalaga System for Baboy (Pigs)"
		/>
		<meta
			name="keywords"
			content="f2m, f2mlt, farm to market, la trinidad, paalaga, system, baboy, pigs,"
		/>

		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900"
			rel="stylesheet"
		/>

		<title>F2M La Trinidad</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
		<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/home-responsive.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div id="video">
			<header id="header">
				<div class="container-blur">
					<div class="container-fluid">
						<div class="navbar">
							<a href="/" id="logo" title="F2m La Trinidad">
								<img
									src="/images/logo.png"
									alt=""
									class="logoimg"
								/>
							</a>
							<div class="navigation-row">
								<nav id="navigation">
									<div class="nav-box">
										<ul
											class="navigation-menu nav navbar-nav navbars"
											id="nav"
										>
											<li class="active">
												<a href="/index.html">Admin</a>
											</li>
										</ul>
									</div>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</header>

			<video autoplay muted loop id="myVideo" class="videobg">
				<source src="images/video-bg.mp4" type="video/mp4" />
			</video>

			<div id="fullpage" class="fullpage-default" data-section="slide01">
				<div class="section animated-row">
					<div class="section-inner">
						<div class="row justify-content-center">
							<div class="col-md-5 wide-col-laptop">
								<div
									class="title-block animate"
									data-animate="fadeInUp"
								>
									<h2>Login</h2>
								</div>
								<div class="contact-section">
									<div class="row">
										<div
											class="col-md-12 animate"
											data-animate="fadeInUp"
										>
											<div class="contact-box">
												<form id="login-form">
													<div class="contact-row">
														<i
															class="fa fa-user"
														></i>
														<input
															type="text"
															placeholder="Username"
															name="username"
														/>
													</div>
													<div class="contact-row">
														<i
															class="fa fa-lock"
														></i>
														<input
															type="password"
															placeholder="Password"
															name="password"
														/>
													</div>
													<div>
														<button
															type="submit"
															class="login-btn"
														>
															<i
																class="fa fa-sign-in"
															></i>
															Login
														</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="sub-footer my-5">
						<div class="container">
							<div class="row">
								<div class="col-md-12">
									<p>
										Unauthorized access has consequences.
										Maintaining the security and integrity
										of our systems is paramount.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>

		<script src="js/bootstrap.min.js"></script>

		<script src="js/fullpage.min.js"></script>

		<script src="js/scrolloverflow.js"></script>

		<script src="js/owl.carousel.min.js"></script>

		<script src="js/jquery.inview.min.js"></script>

		<script src="js/form.js"></script>

		<script src="js/custom.js"></script>
		<script src="js/login.js"></script>
		<script src="js/server.js"></script>
	</body>
</html>
