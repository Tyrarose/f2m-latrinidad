<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="description"
			content="Farm to Market La Trinidad Benguet Paalaga System for Baboy (Pigs)"
		/>
		<meta
			name="keywords"
			content="f2m, f2mlt, farm to market, la trinidad, paalaga, system, baboy, pigs,"
		/>

		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900"
			rel="stylesheet"
		/>

		<title>F2M La Trinidad</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
		<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/home-responsive.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/publish.css" />
	</head>

	<body>
		<div class="custom-bg-pic-color">
			<header id="header">
				<div class="container-blur">
					<div class="container-fluid">
						<div class="navbar">
							<a href="/" id="logo" title="F2m La Trinidad">
								<img
									src="/images/logo.png"
									alt=""
									class="logoimg"
								/>
							</a>
							<div class="navigation-row">
								<nav id="navigation">
									<div class="nav-box">
										<ul
											class="navigation-menu nav navbar-nav navbars"
											id="nav"
										>
											<li class="active">
												<a href="/index.html">Admin</a>
											</li>
										</ul>
									</div>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div id="fullpage" class="fullpage-default" data-section="">
				<div class="section animated-row">
					<div class="">
						<div class="row justify-content-center content">
							<div class="col-md-5 wide-col-laptop">
								<div class="title-block animate"></div>
								<div class="contact-section">
									<div class="row">
										<div
											class="col-md-12 animate"
											data-animate="fadeInUp"
										>
											<div class="contact-box">
												<form id="dataForm">
													<h2>Publish a video</h2>
													<div class="contact-row">
														<i
															class="fa fa-pencil"
														></i>
														<input
															type="text"
															class="form-control"
															id="titleInput"
															placeholder="Enter title"
														/>
													</div>
													<div class="contact-row">
														<i
															class="fa fa-comment"
														></i>
														<textarea
															class="form-control"
															id="descriptionInput"
															rows="3"
															placeholder="Enter description"
														></textarea>
													</div>

													<img
														src="images/embed.png"
														alt=""
													/>
													<p>
														Click on the three dots
														and select
														<strong>Embed</strong>,
														then paste the link
														below
													</p>
													<div class="contact-row">
														<i
															class="fa fa-video-camera"
														></i>
														<textarea
															type="text"
															class="form-control"
															id="embedInput"
															placeholder="Enter embed link"
														></textarea>
													</div>
													<p
														style="
															color: white;
															background: rgba(
																0,
																0,
																0,
																0.7
															);
															padding: 10px;
														"
													>
														<span
															style="color: red"
														>
															Review before you
															hit publish!
														</span>
													</p>

													<div>
														<button
															type="submit"
															class="login-btn publishBtn"
														>
															<i
																class="fa fa-upload"
															></i>
															Publish
														</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

		<script src="js/jquery.js"></script>

		<script src="js/bootstrap.min.js"></script>

		<script src="js/fullpage.min.js"></script>

		<script src="js/scrolloverflow.js"></script>

		<script src="js/owl.carousel.min.js"></script>

		<script src="js/jquery.inview.min.js"></script>

		<script src="js/form.js"></script>

		<script src="js/custom.js"></script>

		<script type="module" src="/js/publish.js"></script>
	</body>
</html>
